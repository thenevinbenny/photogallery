    <style>
        .gallery-grid {
            columns: 3;
            column-gap: 1.5rem;
        }
        @media (max-width: 768px) {
            .gallery-grid {
                columns: 2;
            }
        }
        @media (max-width: 640px) {
            .gallery-grid {
                columns: 1;
            }
        }
        .gallery-item {
            break-inside: avoid;
            margin-bottom: 1.5rem;
            cursor: pointer;
        }
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .video-wrapper video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            padding: 2rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .lightbox.active {
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
        }
        .lightbox-content {
            max-width: 90%;
            max-height: 90vh;
            position: relative;
        }
        .lightbox-content img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .lightbox-content img.loaded {
            opacity: 1;
            transform: scale(1);
        }
        .lightbox-content video {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .lightbox-content video.loaded {
            opacity: 1;
            transform: scale(1);
        }
        .lightbox-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            z-index: 1001;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .lightbox.active .lightbox-close {
            opacity: 1;
        }
        .lightbox-prev,
        .lightbox-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 2rem;
            cursor: pointer;
            padding: 1rem;
            z-index: 1001;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .lightbox.active .lightbox-prev,
        .lightbox.active .lightbox-next {
            opacity: 1;
        }
        .lightbox-prev {
            left: 1rem;
        }
        .lightbox-next {
            right: 1rem;
        }
        .lightbox-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            display: none;
        }
        .lightbox-loading.active {
            display: block;
        }
    </style>
</head>

    <script>
        // Gallery tab switching
        const photosBtn = document.getElementById('photos-btn');
        const videosBtn = document.getElementById('videos-btn');
        const photosSection = document.getElementById('photos-section');
        const videosSection = document.getElementById('videos-section');

        photosBtn.addEventListener('click', () => {
            photosBtn.classList.add('bg-black', 'text-white');
            photosBtn.classList.remove('bg-gray-200', 'text-gray-700');
            videosBtn.classList.remove('bg-black', 'text-white');
            videosBtn.classList.add('bg-gray-200', 'text-gray-700');
            photosSection.classList.remove('hidden');
            videosSection.classList.add('hidden');
        });

        videosBtn.addEventListener('click', () => {
            videosBtn.classList.add('bg-black', 'text-white');
            videosBtn.classList.remove('bg-gray-200', 'text-gray-700');
            photosBtn.classList.remove('bg-black', 'text-white');
            photosBtn.classList.add('bg-gray-200', 'text-gray-700');
            videosSection.classList.remove('hidden');
            photosSection.classList.add('hidden');
        });

        // Lightbox functionality
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxVideo = document.getElementById('lightbox-video');
        const lightboxLoading = document.getElementById('lightbox-loading');
        let currentImageIndex = 0;
        const images = Array.from(document.querySelectorAll('.gallery-item img'));
        const videos = Array.from(document.querySelectorAll('.gallery-item video'));

        function openLightbox(element) {
            if (element.querySelector('img')) {
                const img = element.querySelector('img');
                currentImageIndex = images.indexOf(img);
                loadImage(img.src);
                lightbox.classList.add('active');
                document.body.style.overflow = 'hidden';
            } else if (element.querySelector('video')) {
                const video = element.querySelector('video');
                currentImageIndex = videos.indexOf(video);
                loadVideo(video.src);
                lightbox.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
            lightboxImg.classList.remove('loaded');
            lightboxVideo.classList.remove('loaded');
        }

        function loadImage(src) {
            lightboxImg.classList.remove('loaded');
            lightboxLoading.classList.add('active');
            
            lightboxImg.src = src;
            lightboxImg.onload = () => {
                lightboxLoading.classList.remove('active');
                lightboxImg.classList.add('loaded');
            };
        }

        function loadVideo(src) {
            lightboxVideo.classList.remove('loaded');
            lightboxLoading.classList.add('active');
            
            lightboxVideo.src = src;
            lightboxVideo.onloadeddata = () => {
                lightboxLoading.classList.remove('active');
                lightboxVideo.classList.add('loaded');
            };
        }

        function changeImage(direction) {
            if (images.length > 0) {
                currentImageIndex = (currentImageIndex + direction + images.length) % images.length;
                loadImage(images[currentImageIndex].src);
            } else if (videos.length > 0) {
                currentImageIndex = (currentImageIndex + direction + videos.length) % videos.length;
                loadVideo(videos[currentImageIndex].src);
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (!lightbox.classList.contains('active')) return;
            
            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowLeft') changeImage(-1);
            if (e.key === 'ArrowRight') changeImage(1);
        });

        // Close lightbox when clicking outside the image
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) closeLightbox();
        });
    </script>
