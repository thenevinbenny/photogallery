<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nevin Benny | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>
<body class="bg-gray-50">
    <!-- Header/Hero Section -->
    <header class="relative w-full h-[500px] bg-gradient-to-r from-gray-900 to-gray-700 overflow-hidden">
        <!-- Background Image -->
        <div class="absolute inset-0 bg-cover bg-center opacity-50" style="background-image: url('images/assets/bg-nature.jpg');"></div>
        
        <!-- Content -->
        <div class="relative max-w-6xl mx-auto h-full px-4 flex items-center">
            <div class="w-1/2">
                <h1 class="text-4xl font-bold text-white mb-4">
                    Hi, I'm Nevin Benny,
                </h1>
                <p class="text-2xl text-white leading-relaxed">
                    a student from Amal Jyothi College of engineering, Kanjirapally.
                </p>
            </div>
            <div class="w-1/2 flex justify-end">
                <div class="w-96 h-96 overflow-hidden">
                    <img src="images/assets/profile.jpg" alt="Nevin Benny" class="w-full h-full object-cover">
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="border-t mt-8">
        <div class="max-w-4xl mx-auto flex justify-center">
            <button class="py-4 font-semibold border-t border-black -mt-px active-tab" data-tab="posts">
                <i class="far fa-grid-2 mr-2"></i>Featured Works
            </button>
        </div>
    </nav>

    <!-- Content Sections -->
    <div class="max-w-6xl mx-auto p-8">
        <!-- Posts Section with 3D Carousel -->
        <div id="posts-section" class="tab-content active">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="images/3d1.jpg" alt="Photo 1" class="w-full h-full object-cover rounded-lg shadow-lg">
                    </div>
                    <div class="swiper-slide">
                        <img src="images/3d2.jpg" alt="Photo 2" class="w-full h-full object-cover rounded-lg shadow-lg">
                    </div>
                    <div class="swiper-slide">
                        <img src="images/3d3.jpg" alt="Photo 3" class="w-full h-full object-cover rounded-lg shadow-lg">
                    </div>
                    <div class="swiper-slide">
                        <img src="images/3d4.jpg" alt="Photo 4" class="w-full h-full object-cover rounded-lg shadow-lg">
                    </div>
                    <div class="swiper-slide">
                        <img src="images/3d5.jpg" alt="Photo 5" class="w-full h-full object-cover rounded-lg shadow-lg">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
